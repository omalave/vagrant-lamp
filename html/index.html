  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        </div><!--/.navbar-collapse -->

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Subir Archivo</h1>
        <p>Aqui puedes subir el archivo .xls, para comenzar la migracion de las imagenes</p>
        <form method="post" enctype="multipart/form-data">
          <span class="btn btn-primary btn-lg btn-file">
              <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Archivo <input type="file" id="filecontent" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          </span>
        </form>
      </div>
    </div>

    <div class="container console">
    <p><code>Esperando archivo</code></p>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script type="text/javascript">


  $("#filecontent").change(function() {  
    $( ".console" ).append( "<p><code>"+getTime()+" Subiendo archivo, espere</code></p>" );   
    $( ".console" ).append( "<p id='cog1'><i class='fa fa-cog fa-spin fa-3x fa-fw margin-bottom'></i></p>" );   

    var file_data = $('#filecontent').prop('files')[0];
    var form_data = new FormData();
    form_data.append('file', file_data)
    $.ajax({
      url: 'upload.php',
      dataType: 'text',
      cache: false,
      contentType: false,
      processData: false,
      data: form_data,
      type: 'post'        
     })
      .done(function() {
          $( "#cog1" ).remove();
          $( ".console" ).append( "<p><code>"+getTime()+" Archivo recibido</code></p>" );
          $( ".console" ).append( "<p><code>"+getTime()+" Procesando archivo, espere</code></p>" );
          $( ".console" ).append( "<p id='cog2'><i class='fa fa-cog fa-spin fa-3x fa-fw margin-bottom'></i></p>" );            
          processFile();
      })
      .fail(function() {
          $( "#cog1" ).remove();
          $( ".console" ).append( "<p><code>"+getTime()+" Error, archivo no recibido</code></p>" );
      });
  });
  
  function processFile() {

    var jqxhr = $.get( "processing.php", function() {
      
    })
    .done(function() {
      $( "#cog2" ).remove();      
      $( ".console" ).append( "<p><code>"+getTime()+" Archivo procesado</code></p>" );
    })
    .fail(function() { 
      $( "#cog2" ).remove();      
      $( ".console" ).append( "<p><code>"+getTime()+" Error al procesar el archivo</code></p>" );
    });

  }

  function getTime() {
    var date = new Date();  
    return date.toLocaleTimeString();
  }

</script>

  </body>
